<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="./images/logo_white.svg" alt="Логотип Mesto."></header><main class="content"><section class="profile"><div class="profile__avatar-box"><img class="profile__avatar" src="#" alt="Портретная фотография пользователя аккаунта."> <button class="profile__avatar-edit-button"></button></div><div class="profile__info"><div class="profile__first-line"><p class="profile__name"></p><button class="profile__edit-button" type="button"></button></div><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="cards"><template id="card" class="card-template"><article class="card"><button class="card__remove-button" type="button"></button> <img class="card__image"><p class="card__name"></p><div class="card__like-block"><button class="card__like-button" type="button"></button><p class="card__like-amount">0</p></div></article></template></section><section class="popup popup-with-form popup_profile"><form class="popup__container popup__container_for-form popup__container_for-profile" novalidate><button class="popup__close-button" type="button"></button><p class="popup__title">Редактировать профиль</p><fieldset class="popup__list"><input id="name-input" class="popup__input" name="name" value="Жак-Ив Кусто" pattern="[a-zA-Zа-яА-Я\s\-]+" required minlength="2" maxlength="40"> <span id="name-input-error" class="popup__input-error"></span> <input id="description-input" class="popup__input" name="description" value="Исследователь океана" required minlength="2" maxlength="200"> <span id="description-input-error" class="popup__input-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></fieldset></form></section><section class="popup popup-with-form popup_newplace"><form class="popup__container popup__container_for-form popup__container_for-newPlace" novalidate><button class="popup__close-button" type="button"></button><p class="popup__title">Новое место</p><fieldset class="popup__list"><input id="place-input" class="popup__input" name="name" placeholder="Название" value="" required minlength="1" maxlength="30"> <span id="place-input-error" class="popup__input-error"></span> <input id="link-input" type="url" class="popup__input" name="link" placeholder="Ссылка на картинку" value="" required> <span id="link-input-error" class="popup__input-error"></span> <button type="submit" class="popup__save-button">Создать</button></fieldset></form></section><section class="popup popup-with-form popup_for-avatar"><form class="popup__container popup__container_for-form popup__container_for-avatar" novalidate><button class="popup__close-button" type="button"></button><p class="popup__title popup__title_for-avatar">Обновить аватар</p><fieldset class="popup__list"><input id="avatar-input" type="url" class="popup__input" name="avatar" placeholder="Ссылка на фотографию" value="" required> <span id="avatar-input-error" class="popup__input-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></fieldset></form></section><section class="popup popup_image"><div class="popup__container"><button class="popup__close-button" type="button"></button> <img class="popup__image" src="#" alt=""><p class="popup__title popup__title_for-image"></p></div></section><section class="popup popup_for-remove"><div class="popup__container popup__container_for-remove"><button class="popup__close-button" type="button"></button><p class="popup__title">Вы уверенны?</p><button type="submit" class="popup__save-button popup__save-button_active popup__save-button_for-remove">Да</button></div></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><script src="main.js"></script></body></html>
