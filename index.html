<!DOCTYPE html> 
 <html lang="ru"> 
    <head> 
      <meta charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="stylesheet" href="./styles/style.css"> 
      <title>Mesto</title>
    </head> 
  <body class="root">
    <header class="header"> 
      <img class= "header__logo" src="./images/logo_white.svg" alt="Логотип Mesto.">
    </header>
   
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Портретная фотография пользователя аккаунта.">
        <div class="profile__info">
          <div class="profile__first-line"> 
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      
      <section class="elements">
        <template id="card">
          <article class="element">
            <button class="element__remove-button" type="button"></button>
            <img class="element__image">
            <p class="element__name"></p>
            <button class="element__like-button element__like-button_disactive" type="button"></button>
          </article>
        </template>
      </section>

      <section class="popup popup_closed">
        <form class="popup__container"> 
          <button class="popup__close-button" type="button"></button>
          <p class="popup__title"></p>
          <fieldset class="popup__list">
            <input type="text" class="popup__input" name="name" value="">
            <input type="text" class="popup__input" name="description" value="">
            <button type="submit" class="popup__save-button"></button>
          </fieldset>
          <img class="popup__image" alt="" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg">
        </form>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
