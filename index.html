<!DOCTYPE html> 
 <html lang="ru"> 
    <head> 
      <meta charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="stylesheet" href="./styles/style.css"> 
      <title>Mesto</title>
    </head> 
  <body class="root">
    <header class="header"> 
      <img class= "header__logo" src="./images/logo_white.svg" alt="Логотип Mesto.">
    </header>
   
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Портретная фотография пользователя аккаунта.">
        <div class="profile__info">
          <div class="profile__first-line"> 
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      
      <section class="cards">
        <template id="card">
          <article class="card">
            <button class="card__remove-button" type="button"></button>
            <img class="card__image">
            <p class="card__name"></p>
            <button class="card__like-button" type="button"></button>
          </article>
        </template>
      </section>

      <section class="popup"> 
        <form class="popup__container popup__container_for-form" novalidate>  
          <button class="popup__close-button" type="button"></button> 
          <img class="popup__image popup__image_hidden" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
          <p class="popup__title">Редактировать профиль</p> 
          <fieldset class="popup__list"> 
            <input id="name-input" type="text" class="popup__input" name="name" value="Жак-Ив Кусто" pattern="[a-zA-Zа-яА-Я\s\-]+" required minlength="2" maxlength="40"> 
            <span id="name-input-error" class="popup__input-error"></span>
            <input id="description-input" type="text" class="popup__input" name="description" value="Исследователь океана" required minlength="2" maxlength="200"> 
            <span id="description-input-error" class="popup__input-error"></span>
            <button type="submit" class="popup__save-button">Сохранить</button> 
          </fieldset> 
        </form> 
      </section> 
 
      <section class="popup popup_newplace"> 
        <form class="popup__container popup__container_for-form" novalidate>  
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image popup__image_hidden" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
          <p class="popup__title">Новое место</p> 
          <fieldset class="popup__list"> 
            <input id="place-input" type="text" class="popup__input" name="placename" placeholder="Название" value="" required minlength="1" maxlength="30"> 
            <span id="place-input-error" class="popup__input-error"></span>
            <input id="link-input" type="url" class="popup__input" name="link" placeholder="Ссылка на картинку" value="" required> 
            <span id="link-input-error" class="popup__input-error"></span>
            <button type="submit" class="popup__save-button">Создать</button> 
          </fieldset> 
        </form> 
      </section> 
    
      <section class="popup popup_image">
        <form class="popup__container">  
          <button class="popup__close-button" type="button"></button> 
          <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""> 
          <p class="popup__title popup__title_for-image"></p> 
          <fieldset class="popup__list popup__list_hidden"> 
            <input type="text" class="popup__input"> 
            <input type="text" class="popup__input"> 
            <button type="submit" class="popup__save-button">Создать</button> 
          </fieldset> 
        </form> 
      </section> 
 
    </main>
    <footer class="footer">
      <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
    <script src="./validate.js"></script>
  </body>
</html>
