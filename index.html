<!DOCTYPE html> 
 <html lang="ru"> 
    <head> 
      <meta charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="stylesheet" href="./styles/style.css"> 
      <title>Mesto</title>
    </head> 
  <body class="root">
    <header class="header"> 
      <img class= "header__logo" src="./images/logo_white.svg" alt="Логотип Mesto.">
    </header>
   
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Портретная фотография пользователя аккаунта.">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто<button class="edit-button"></button></p>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="add-button"></button>
      </section>
      

      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/pacific.jpg" alt="Бескрайняя морская гладь.">
          <p class="element__name">Тихий океан</p>
          <img class="element__like" src="./images/like.svg">
        </div>
        <div class="element">
          <img class="element__image" src="./images/blue.jpg" alt="Силуэт мужчины, отображающийся в голубой воде.">
          <p class="element__name">"Голубой континент"</p>
          <img class="element__like" src="./images/like.svg">
        </div>
        <div class="element">
          <img class="element__image" src="./images/indian.jpg" alt="Белый песоки бирюзовые волны.">
          <p class="element__name">Индийский океан</p>
          <img class="element__like" src="./images/like.svg">
        </div>
        <div class="element">
          <img class="element__image" src="./images/atlantic.jpg">
          <p class="element__name">Атлантический океан</p>
          <img class="element__like" src="./images/like.svg">
        </div>
        <div class="element">
          <img class="element__image" src="./images/ligurian.jpg" alt="Корабль плывет по синему морю.">
          <p class="element__name">Лигурийское море</p>
          <img class="element__like" src="./images/like.svg">
        </div>
        <div class="element">
          <img class="element__image" src="./images/arctic.jpg" alt="Большой айсберг в воде.">
          <p class="element__name">Северный Ледовитый океан</p>
          <img class="element__like" src="./images/like.svg">
        </div>
      </section>

      <section class="popup popup_opened">
        <form class="popup__container"> 
          <button class="close-button"></button>
          <p class="popup__title">Редактировать профиль</p>
          <fieldset class="popup__list">
            <input type="text" class="popup__name" value="Жак-Ив Кусто">
            <input type="text" class="popup__description" value="Исследователь океана">
            <input type="submit" class="popup__save-button" value="Сохранить">
          </fieldset>
        </form>
        </div>
      </section>


     
    </main>
    <footer class="footer">
      <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
